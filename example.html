<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Jasper Reader</title>
	<style type="text/css">
		* { margin:0; padding: 0 }
		h1 { font-size:14pt; text-transform:uppercase; text-align:center }
		#container { width:960px; margin:30px auto;}
		#report { border:1px solid #CCC; margin:0 auto }
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.xml2json.js"></script>
	<script type="text/javascript" src="raphael.js"></script>
	<script type="text/javascript" src="jquery.jasperreader.js"></script>
	<script type="text/javascript">	
	$(function() {
		$('#report').JasperReader('report.jrxml', [ 'title', 'pageHeader', 'detail', 'pageFooter' ]);
	});
	</script>
</head>
<body>
	<div id="container">
		<div id="report"></div>
	</div>
</body>
</html>
